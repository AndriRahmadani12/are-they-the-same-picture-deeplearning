<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are They The Same Picture?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        
        .bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <h1 class="text-4xl md:text-6xl text-center font-fredoka text-purple-600 mb-8 bounce">
            Are They The Same Picture? ü§î
        </h1>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Image Upload 1 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div class="border-4 border-dashed border-purple-300 rounded-xl p-8 text-center">
                        <label class="cursor-pointer">
                            <input type="file" class="hidden" accept="image/*" id="image1" onchange="previewImage(this, 'preview1')">
                            <div id="preview1" class="min-h-[200px] flex items-center justify-center">
                                <div class="text-purple-400">
                                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    <p class="font-fredoka">Upload Picture 1</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Image Upload 2 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div class="border-4 border-dashed border-purple-300 rounded-xl p-8 text-center">
                        <label class="cursor-pointer">
                            <input type="file" class="hidden" accept="image/*" id="image2" onchange="previewImage(this, 'preview2')">
                            <div id="preview2" class="min-h-[200px] flex items-center justify-center">
                                <div class="text-purple-400">
                                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    <p class="font-fredoka">Upload Picture 2</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Compare Button -->
            <button onclick="compareImages()" class="w-full mt-8 bg-purple-500 hover:bg-purple-600 text-white font-fredoka py-4 px-8 rounded-xl text-xl shadow-lg transform transition hover:scale-105">
                Let's Compare! üîç
            </button>

            <!-- Result Section -->
            <div id="result" class="mt-8 p-6 bg-white rounded-2xl shadow-lg hidden">
                <h2 class="text-3xl font-fredoka text-center text-purple-600 mb-4">Result</h2>
                <div class="flex items-center justify-center">
                    <div class="w-48 h-48 relative">
                        <div id="similarity-gauge" class="w-full h-full"></div>
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <span id="similarity-score" class="text-4xl font-fredoka text-purple-600">0%</span>
                        </div>
                    </div>
                </div>
                <p id="result-message" class="text-xl font-fredoka text-center mt-4 text-purple-500"></p>
            </div>
        </div>
    </div>
    <script src="js/comparator.js"></script>
</body>
</html>
